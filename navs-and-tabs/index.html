<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Navs & Tabs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <h1>Navs & Tabs</h1>

    <h6>Sample 1</h6>
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link active">All User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Other User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">More User</a>
        </li>
    </ul>

    <h6>Sample 2</h6>
    <ul class="nav nav-tabs nav-fill mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link active">All User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Other User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">More User</a>
        </li>
    </ul>

    <h6>Sample 3</h6>
    <ul class="nav nav-pills mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link active">All User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Other User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">More User</a>
        </li>
    </ul>

    <h6>Sample 4</h6>
    <ul class="nav nav-pills nav-fill mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link active">All User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Other User</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">More User</a>
        </li>
    </ul>

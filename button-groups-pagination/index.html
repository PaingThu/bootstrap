<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Button Groups & Pagination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
    <h1>Button Group</h1>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Left</a>
        <a href="#" class="btn btn-primary">Center</a>
        <a href="#" class="btn btn-primary">Right</a>
    </div>

    <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">Left</a>
        <a href="#" class="btn btn-outline-primary">Center</a>
        <a href="#" class="btn btn-outline-primary">Right</a>
    </div>

    <hr>

    <h1>Pagination</h1>
    <ul class="pagination">
        <li class="page-item">
            <a href="#" class="page-link">Previous</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">Next</a>
        </li>
    </ul>
</body>
</html>
